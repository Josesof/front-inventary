
    <h2 class="alinear">Listado de Productos</h2>
<mat-card-content>
    <div class="container">
        <mat-card *ngFor="let fruit of listProducts" class="card">
            <mat-card-header>
                <mat-card-title>{{ fruit.name }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="fruit.picture" width="50" height="50">
            <mat-card-actions>
                <button mat-button color="warn">
                    <mat-icon>restore_from_trash</mat-icon>
                    Eliminar</button>
                <button mat-button color="primary">
                    <mat-icon>add_shopping_cart</mat-icon>
                    Agregar</button>
            </mat-card-actions>
        </mat-card>
    </div>

</mat-card-content>
