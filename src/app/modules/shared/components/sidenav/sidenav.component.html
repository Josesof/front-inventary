<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">

    <nav class="navbar navbar-expand-lg " style="background-color: rgba(28, 58, 70, 0.918);height: 100px;">
        <div class="container-fluid">
          <a class="navbar-brand letter" routerLink="home">Buy-Free  Colombia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link letter" aria-current="page" routerLink="home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link letter" routerLink="category">Categoria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link letter" routerLink="product">Producto</a>
              </li> 
              
              <li class="nav-item">
                <a class="nav-link letter" routerLink="carrito">Carrito</a>
              </li>  
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" style="width: 35rem;" placeholder="Buscar producto" aria-label="Search">
              <button class="btn btn-outline-success letter" type="submit">Search</button>
            </form>

            <div class="rigth">
                <ul>
                    <li>
                        <button mat-icon-button>
                            <mat-icon class="letter">help_outline</mat-icon>
                        </button>
                    </li>
                    <li>
                        <button  mat-button [matMenuTriggerFor]="menu" >
                            <mat-icon class="letter">person_outline</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="logout()">
                                <mat-icon>exit_to_app</mat-icon>
                                Cerrar Sesion
                            </button>
                            
                        </mat-menu>
                    </li>
                </ul>
            </div>
          </div>
        </div>
      </nav>

    <!--Empieza sidenav-->
    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav style="background-color: #97ace785; color: rgb(201, 206, 253);" #snav [mode]="mobileQuery.matches? 'over': 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <!--profile-->
                <div class="profile-card">
                    <div class="header">
                        <h2>{{userName}}</h2>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav">
                    <mat-icon class="icono">{{ nav.icon }}</mat-icon>
                    {{nav.name}}
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>

</div>
